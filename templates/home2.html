        <a href="javascript:;">

        </a>
        <a href="javascript:;">
            <img src="../static/themes/icons/icon03.png" alt="模块设计">
            <span>模块设计</span>
        </a>
        <a href="javascript:;">
            <img src="../static/themes/icons/icon04.png" alt="常用工具">
            <span>常用工具</span>
        </a>
        <a href="javascript:;">
            <img src="../static/themes/icons/icon05.png" alt="文件管理">
            <span>文件管理</span>

        <a href="javascript:;">

            <li><a class="easyui-menubutton" href="javascript:;" data-options="menu:'#nav'">切换主题</a></li>

    <div id="nav" class="easyui-menu">

</div>

<div class="home-sidebar" data-options="region:'west'">
    <div class="home-accordion easyui-accordion" data-options="border:0">
        <div class="accordion-title" title="系统设置" data-options="iconCls:'icon-save'">
            <ul class="home-menu">
                <li>
                    <i class="panel-icon icon-menu"></i>
                    <a href="/menus">菜单维护</a>
                </li>
                <li>
                    <i class="panel-icon icon-avatar"></i>
                    <a href="/menus">用户维护</a>
                </li>
                <li>
                    <i class="panel-icon icon-section"></i>
                    <a href="/menus">部门维护</a>
                </li>
                <li>
                    <i class="panel-icon icon-job"></i>
                    <a href="/menus">岗位维护</a>
                </li>
                <li>
                    <i class="panel-icon icon-tpl"></i>
                    <a href="/menus">模版维护</a>
                </li>
            </ul>
        </div>
        <div class="accordion-title" title="权限管理" data-options="iconCls:'icon-save'">
            <ul class="home-menu">
                <li>
                    <i class="panel-icon icon-menu"></i>
                    <a href="/menus">菜单维护</a>
                </li>
                <li>
                    <i class="panel-icon icon-avatar"></i>
                    <a href="/menus">用户维护</a>
                </li>

                </li>
            </ul>
        </div>
    </div>
</div>

<div class="home-content" data-options="region:'center'">
    <div class="easyui-tabs" data-options="fit:true">
        <div title="菜单维护">
            <iframe src="/menus" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</div>


<script src="../static/themes/jquery.min.js"></script>
<script src="../static/themes/jquery.easyui.min.js"></script>
<script src="../static/locale/easyui-lang-zh_CN.js"></script>
<script>
    $(function () {
        // control + g
        var nav = $('#nav');
        var tabs = $('.easyui-tabs');
        var ul = $('.home-menu');

        nav.menu({
            onClick: function (item) {
                var text = item.text;
                var style = $('#style');
                style.attr('href', 'themes/' + text + '/easyui.css');
            }
        });

        ul.on('click', 'a', function (ev) {
            ul.find('li').removeClass('active');
            $(this).parent().addClass('active');

            var url = $(this).attr('href');
            var title = $(this).text();

            if (tabs.tabs('exists', title)) {
                tabs.tabs('select', title)
            } else {
                tabs.tabs('add', {
                    title: title,
                    closable: true,
                    content: '<iframe src="' + url + '" width="100%" height="100%" frameborder="0"></iframe>'
                })
            }
            return false;
        });
    });
</script>
</body>
</html>
